<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Report</title>
</head>
<body>
    <h1>Hardware Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Manufacturer</th>
                <th>Product</th>
                <th>Version</th>
                <th>Serial</th>
                <th>PMN</th>
                <th>RAM Total</th>
                <th>HDL</th>
                <th>HD Serial</th>
                <th>Location</th>
                <th>Notes</th>
                <th>ATR</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                    <td>{{ row[9] }}</td>
                    <td>{{ row[10] }}</td>
                    <td>{{ row[11] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
